<!doctype html>
<html lang="en">
<head>
  <title>lol</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="bundle.css" rel="stylesheet">
  <style>@import 'https://fonts.googleapis.com/css?family=Poppins:300,400';</style>
</head>
<body>
  <script type="x-shader/x-vertex" id="node-vertex-shader">
    uniform float cameraDistance;
    attribute vec3 color;
    attribute float size;
    varying vec4 vColor;
    uniform float fadeOutDur;
    uniform float time;
    attribute vec3 times;

    void main() {
      float minAlpha = 0.3;

      float x = time - times.x;
      float alpha = 0.;
      if(times.y > 0.) { // fade in
        alpha = min(times.z, minAlpha + (x / fadeOutDur) * (times.z - minAlpha));
      } else { // fade out
        alpha = max(minAlpha, times.z - (x / fadeOutDur) * (times.z - minAlpha));
      }

      float sizeFactor = 1.;
      if(abs(times.y - 0.5) < 0.001) {
        float minSizeMultiplier = 15. / size / 0.25; // 10 is the minimum target size, 0.25 is maximum value of x - x^2

        sizeFactor = max(1., 1. + (x - pow(x, 2.)) * max(minSizeMultiplier, 15.));
      }

      vColor = vec4(color, alpha);
      vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
      gl_Position = projectionMatrix * mvPosition;
      gl_PointSize = size * sizeFactor * ( cameraDistance / -mvPosition.z );
    }
  </script>
  <script type="x-shader/x-fragment" id="node-fragment-shader">
    uniform sampler2D tex;
    varying vec4 vColor;

    void main() {
      vec4 textureColor = texture2D(tex, gl_PointCoord);
      gl_FragColor = vColor * textureColor;
    }
  </script>
  <script type="x-shader/x-vertex" id="edge-vertex-shader">
    uniform float time;
    uniform float fadeOutDur;
    attribute vec3 times;
    attribute vec3 color;
    varying vec4 vColor;

    void main() {
      float alpha;
      if(times.y > 0.) { // fade in
        alpha = min(times.z, ((time - times.x) / fadeOutDur) * times.z);
      } else { // fade out
        alpha = max(0., times.z - (time - times.x) / fadeOutDur);
      }

      vColor = vec4(color, alpha);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="edge-fragment-shader">
    varying vec4 vColor;

    void main() {
      gl_FragColor = vColor;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="/dist/main.js"></script>
</body>
</html>
