<!doctype html>
<html lang="en">
<head>
  <title>lol</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="bundle.css" rel="stylesheet">
</head>
<body>
  <script type="x-shader/x-vertex" id="node-vertex-shader">
    uniform float cameraDistance;
    attribute vec4 color;
    varying vec4 vColor;
    attribute vec3 times;
    uniform float time;
    uniform float fadeOutDur;

    void main() {
      float minAlpha = 0.5;

      float x = time - times.x;
      float alpha = 0.;
      if(times.y > 0.) { // fade in
        alpha = min(times.z, minAlpha + (x / fadeOutDur) * (times.z - minAlpha));
      } else { // fade out
        alpha = max(minAlpha, times.z - (x / fadeOutDur) * (times.z - minAlpha));
      }

      vColor = vec4(color.r, color.g, color.b, alpha);
      vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
      gl_Position = projectionMatrix * mvPosition;
      gl_PointSize = 10.0 * ( cameraDistance / -mvPosition.z );
    }
  </script>
  <script type="x-shader/x-fragment" id="node-fragment-shader">
    uniform sampler2D tex;
    varying vec4 vColor;

    void main() {
      vec4 textureColor = texture2D(tex, gl_PointCoord);
      gl_FragColor = vColor * textureColor;
    }
  </script>
  <script type="x-shader/x-vertex" id="edge-vertex-shader">
    attribute vec3 times;
    uniform float time;
    varying vec4 vColor;
    uniform float fadeOutDur;

    void main() {
      float minAlpha = 0.01;

      float x = time - times.x;
      float alpha = 0.;
      if(times.y > 0.) { // fade in
        alpha = min(times.z, minAlpha + (x / fadeOutDur) * (times.z - minAlpha));
      } else { // fade out
        alpha = max(minAlpha, times.z - (x / fadeOutDur) * (times.z - minAlpha));
      }

      vColor = vec4(1.0, 1.0, 1.0, alpha);

      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="edge-fragment-shader">
    varying vec4 vColor;

    void main() {
      gl_FragColor = vColor;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="/dist/main.js"></script>
</body>
</html>
