<!doctype html>
<html lang="en">
<head>
  <title>lol</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="bundle.css" rel="stylesheet">
</head>
<body>
  <script type="x-shader/x-vertex" id="node-vertex-shader">
    uniform float cameraDistance;
    attribute vec4 color;
    attribute float size;
    varying vec4 vColor;
    uniform float fadeOutDur;
    uniform float time;

    void main() {
      float alpha = min(0.5, (time - color.a) * 0.5);
      if(time - color.a <= 0.) {
        alpha = 0.5 * (color.a - time) / fadeOutDur;
      }

      vColor = vec4(color.r, color.g, color.b, alpha);
      vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
      gl_Position = projectionMatrix * mvPosition;
      gl_PointSize = size * ( cameraDistance / -mvPosition.z );
    }
  </script>
  <script type="x-shader/x-fragment" id="node-fragment-shader">
    uniform sampler2D tex;
    varying vec4 vColor;

    void main() {
      vec4 textureColor = texture2D(tex, gl_PointCoord);
      gl_FragColor = vColor * textureColor;
    }
  </script>
  <script type="x-shader/x-vertex" id="edge-vertex-shader">
    // if you set the times attribute to be equal to colorTimer, then the edge will fade in.

    uniform float time;
    uniform float fadeOutDur;
    attribute float times;
    varying float vAlpha;

    void main() {
      vAlpha = min(0.1, (time - times) * 0.1);
      if(time - times < 0.) {
        vAlpha = 0.1 * (times - time) / fadeOutDur;
      }
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="edge-fragment-shader">
    varying float vAlpha;

    void main() {
      gl_FragColor = vec4(1.0, 1.0, 1.0, vAlpha);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="/dist/main.js"></script>
</body>
</html>
